name: container_builder

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      username:
        required: true
        type: string
      images:
        required: true
        type: string
      push:
        required: true
        type: boolean
    secrets:
      password:
        required: true

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        image: ${{fromJson(inputs.images)}}
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to Registry
        uses: docker/login-action@v1
        with:
          registry: ${{inputs.registry}}
          username: ${{inputs.username}}
          password: ${{secrets.password}}
          
      - name: Run pre_build Script
        shell: bash
        run: |
          if [ -e ${{matrix.image}}/pre_build.sh ]
          then
            ${{matrix.image}}/pre_build.sh
          fi
        
      - name: Build image
        uses: docker/build-push-action@v2
        with:
          file: ${{matrix.image}}/Dockerfile
          push: ${{github.event_name == 'push'}}
          tags: ${{inputs.username}}/${{matrix.image}}:latest

      - name: Run post_build Script
        shell: bash
        run: |
          if [ -e ${{matrix.image}}/post_build.sh ]
          then
            ${{matrix.image}}/post_build.sh
          fi
